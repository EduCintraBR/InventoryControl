<div class="container">
    <mat-card class="mb2">
        <mat-card-title>Atualizar Produto</mat-card-title>
        <form action="">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Preço (R$)</mat-label>
                <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
            </mat-form-field>
        </form>
    </mat-card>
    
    <button mat-raised-button color="accent" (click)="updateProduct()">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
