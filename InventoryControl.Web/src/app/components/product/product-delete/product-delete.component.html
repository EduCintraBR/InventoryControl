<div class="container">
    <mat-card class="mb2">
        <mat-card-title>Deletar Produto</mat-card-title>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome" [(ngModel)]="product.name" disabled name="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Preço (R$)</mat-label>
                <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" disabled name="price">
            </mat-form-field>
        </form>
    </mat-card>
    
    <button mat-raised-button color="warn" (click)="deleteProduct()">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
